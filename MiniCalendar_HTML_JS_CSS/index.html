<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Calendar - Hart Studios</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="hero">
            <div class="calendar">
                <div class="left">
                    <p id="date">01</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">January</p>
                    <p id="year">2020</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
